name: Release
on:
  release:
    types:
    - created
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Build
      run: |
        poetry build
    - name: Publish
      run: |
        poetry config pypi-token.pypi "${{ secrets.PYPI_TOKEN }}"
        poetry publish
